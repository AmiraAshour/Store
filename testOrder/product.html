<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: 0.2s;
        }
        
        .card:hover {
            transform: scale(1.03);
        }
        
        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .price {
            margin-top: 10px;
        }
        
        .new-price {
            color: #e63946;
            font-weight: bold;
        }
        
        .old-price {
            text-decoration: line-through;
            color: gray;
            margin-left: 8px;
        }
        
        .category {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h1>Products</h1>
    <div class="products" id="products"></div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch("https://localhost:7025/api/Product?pageSize=30");
                const result = await response.json();

                const products = result.data.data;
                const container = document.getElementById("products");

                products.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "card";

                    const img = document.createElement("img");
                    img.src = `https://localhost:7025/${product.photos[0]?.imageUrl}`;
                    img.alt = product.name;

                    const title = document.createElement("h3");
                    title.textContent = product.name;

                    const desc = document.createElement("p");
                    desc.textContent = product.description;

                    const price = document.createElement("div");
                    price.className = "price";
                    price.innerHTML = `<span class="new-price">EGP ${product.newPrice}</span>
                             <span class="old-price">EGP ${product.oldPrice}</span>`;

                    const category = document.createElement("p");
                    category.className = "category";
                    category.textContent = `Category: ${product.categoryName}`;

                    card.appendChild(img);
                    card.appendChild(title);
                    card.appendChild(desc);
                    card.appendChild(price);
                    card.appendChild(category);

                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Error loading products:", error);
            }
        }

        loadProducts();
    </script>
</body>

</html>
