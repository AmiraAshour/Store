<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>

    <!-- ====== الفورم العادي (email + password) ====== -->
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label>Password:</label>
        <input type="password" id="password" required><br><br>

        <button type="submit">Login</button>
    </form>

    <hr>

    <!-- ====== زرار Login with Google ====== -->
    <button id="googleLoginBtn" style="margin-top:20px; background:#4285F4; color:white; padding:10px 20px; border:none; cursor:pointer; border-radius:5px;">
        Login with Google
    </button>

    <script>
        const baseUrl = "http://localhost:5031/api";

        // Login عادي
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const loginData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch(`${baseUrl}/account/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData),
                    credentials: "include" // مهم علشان الكوكي يترجع من السيرفر
                });

                const data = await res.json();
                console.log(data);

                if (res.ok) {
                    localStorage.setItem("jwt", data.data.accessToken);
                    alert("Login Successful ✅");
                    window.location.href = "order.html";
                } else {
                    alert(data.message || "Login failed ❌");
                }
            } catch (err) {
                console.error(err);
                alert("Error connecting to server");
            }
        });

        // Login with Google
        document.getElementById("googleLoginBtn").addEventListener("click", function() {
            // افتح نافذة Google login
            window.location.href = "https://localhost:7025/api/Account/externallogin/google";
        });
    </script>
</body>

</html>
